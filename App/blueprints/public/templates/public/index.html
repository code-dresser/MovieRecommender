{% extends 'base.html'%}
  {% block style%}
  <script>
    $(document).ready( function() {
    $.get("/titles",function(data) {
        const title_list = data;
        set_autocomplete('movies', 'form_complete', title_list, start_at_letters=2, count_results=5);
    });
  });
  </script>
  <style>
    #intro {
      background-image: url("https://img.freepik.com/free-vector/red-movie-theater-seats-with-curtains-background_1017-38388.jpg?semt=ais_hybrid");
      height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
       margin-top: -88.59px;
      }
    }
    @media (max-width: 992px) {
      .navbar .nav-link  {
      color: white !important;
    }
  }
 
  </style>
{% endblock %}

{% block searchbar %} <!-- Override the searchbar block with an empty block to exclude it --> 
 
{% endblock %}

{% block content %}
  <!-- Background image -->
  <div id="intro" class="bg-image shadow-3-strong">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <div class="text-white" data-mdb-theme="dark">
          <h1 class="mb-3">Cinema Wins</h1>
          <h5 class="mb-3">Finds perfect movie for you</h5> 
          <h5 class="mb-4">
            <form style="width: 30vw; min-width: 300px;" action="{{url_for('public.recomendation')}}" method="POST" class="data-mdb-input-init" id="movie_form">
              <div class="input-group rounded">
                <input type="search" class="form-control rounded bg-transparent" placeholder="Enter movie title" aria-label="Search" aria-describedby="search-addon" id="movies" name="movie_name" autocomplete="off"/>
                <div class="position-absolute invisible bg-black" style="color:black;top:3vh;font-weight: bold;" id="form_complete"></div>
                 <!--<button class="btn btn-primary-outline"><i class="fas fa-search position-relative" style="font-size: 2em;top:-5px;"></i></button> --> 
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search position-relative" style="font-size: 1.5em;" onclick="$('#movie_form').submit()"></i>
                </span>
              </div>
            </form>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
<!--Main Navigation-->

{% include '_carousel.html' %}
{% endblock %}
